<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./FormStyle.css">
    <title>Form-Validator</title>
</head>
<body>
    <div class="container">
        <h2>Register with Us!</h2>
        <form  id="form" class="form">
            <div class="form-control">
                <label class="" for="userName">User Name</label>
                <input type="text" class="" name="" id="userName" placeholder="Enter user name">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label class="" for="email">Email</label>
                <input type="text" class="" name="" id="email" placeholder="Enter Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label class="" for="password">Password</label>
                <input type="password" class="" name="" id="password" placeholder="Enter Password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label class="" for="passwordVerify">verify Password</label>
                <input type="password" class="" name="" id="passwordVerify" placeholder="Enter Password again">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="./main.js"></script>
</html>
